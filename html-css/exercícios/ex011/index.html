<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        
        
        <source media="(max-width: 750px)" srcset="IMAGENS/FOTO.P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/FOTO.M.png" type="image/png">
        <img src="IMAGENS/FOTO.G.png" alt="Imagem Flexível">
        
    </picture>
    
    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" controls loop
        <source src="midia/pod.mp3" type="audio/mpeg">
        <source src="midia/pod.ogg" type="audio/ogg">
        <source src="midia/pod.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/pod.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
