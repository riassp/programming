<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro JS</title>
    <style>
        /* Comentário em CSS e JavaScript*/
        body{
            background-color: crimson;
            color: white;
            font: normal 20px Arial;
        }
        h1{
            color: white;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!--Comentário em HTML-->
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        /* Adicionei os Numbers para fazer uma conversão de uma string para um number, para assim fazer a soma e não juntar os números. */
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert('A soma dos valores é, ' + s)// Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
