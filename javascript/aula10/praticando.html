<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
</head>
<body>
    <h1>Continha Básica</h1>
    <input type="number" name="nmr" id="inmr"> +
    <input type="number" name="nmr2" id="inmr2">
    <input type="button" value="Somar" onclick="soma()">

    <div id="res">Resultado:</div>

    <script>
        function soma() {
            var nmr = window.document.getElementById('inmr')
            var nmr2 = window.document.getElementById('inmr2')
            var res = window.document.getElementById('res')

            var n1 = Number(nmr.value)
            var n2 = Number(nmr2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} + ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
