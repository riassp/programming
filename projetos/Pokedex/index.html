<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links-->
    <link rel="icon" href="./favicon/favicon-16x16.png"><!--Anotar.-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Main JS-->
    <script defer src="js/script.js"></script> <!--defer carrega o JS antes do HTML, você pode fazer isso também colocando o script depois de body.-->

    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
           <input type="search" name="" id=""
           class="input_search"
           placeholder="Name or Number"
           required
           >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>
</html>
